<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="app.css" />
    <title>Check box</title>
  </head>
  <body>
    <audio id="click">
      <source
        src="https://drive.google.com/file/d/1eUtLMx9g_qf7I79gheHBshP5PER_eeV8/view"
        type="audio/mpeg"
      />
      Your browser does not support the audio element.
    </audio>
    <div class="container">
      <svg
        id="Design_2"
        data-name="Design 2"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        viewBox="0 0 65 57"
      >
        <defs>
          <style>
            .cls-2 {
              clip-path: url(#clip-path);
            }
          </style>
          <clipPath id="clip-path">
            <rect
              id="clippath"
              class="cls-1"
              x="19"
              y="15"
              width="27"
              height="27"
              rx="5.31"
            />
          </clipPath>
        </defs>
        <g id="btn">
          <rect
            id="border"
            class="border fillNone stroke"
            x="19.5"
            y="15.5"
            width="26"
            height="26"
            rx="5.31"
          />
          <g id="square">
            <g class="cls-2">
              <rect x="19.5" y="15.5" width="26" height="26" rx="5.31" />

              <rect
                id="background"
                class="box"
                x="19.5"
                y="15.5"
                width="26"
                height="26"
                rx="5.31"
              />
              <polyline
                id="tick"
                class="whiteStroke fillNone stroke"
                points="24 28.61 30.09 34 40 24"
              />
            </g>
          </g>
          <g id="sparkles">
            <path
              class="fillNone stroke whiteStroke sparkle top"
              d="M31.5,2 L31.5 , 10"
            />
            <path
              class="fillNone stroke whiteStroke sparkle bottom"
              d="M2,30.5 L10 , 30.5"
            />
            <path
              class="fillNone stroke whiteStroke sparkle left"
              d="M31.5,48 L31.5 , 56"
            />
            <path
              class="fillNone stroke whiteStroke sparkle right"
              d="M63,30.5 L55 , 30.5"
            />
          </g>
        </g>
      </svg>
    </div>
  </body>
</html>
